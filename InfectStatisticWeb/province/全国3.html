<html lang="en">
<head>
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="highcharts.js"></script>
  <script>
    $(function () {
    $('#container').highcharts({
        chart: {
            type: 'line'
        },
        title: {
            text: '全国疫情人数图'
        },
        subtitle: {
            text: '数据真实'
        },
        xAxis: {
            categories: ['2.10', '2.11', '2.12', '2.13', '2.14', '2.15', '2.16', '2.17', '2.18', '2.19', '2.20', '2.21', '2.22', '2.23', '2.24']
        },
        yAxis: {
            title: {
                text: '人数/人'
            }
        },
        tooltip: {
            enabled: false,
            formatter: function() {
                return '<b>'+ this.series.name +'</b>'+this.x +': '+ this.y +'人';
            }
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        series: [{
            name: '累计治愈',
            data: [3996,4745,5920,6739,8115,9430,10857,12576,14392,16174,18307,20692,22898,24735,27324]
        }, ]
    });
});
  </script>
</head>
<body>
  <div id="container" style="min-width:700px;height:400px"></div>
</body>
</html>
